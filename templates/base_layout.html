<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Shaka{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico'%}" type="image/x-icon">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/navs.css' %}">
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static '/js/jquery.localize.min.js' %}"></script>
    <script src="{% static '/js/internationalization.js' %}"></script>
    {% block javascript %} {% endblock javascript%}
</head>

<body style=" background-color:#F8F9FA; font-family: 'Inconsolata', monospace;">

    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#2b3250;">
            <a href="{% url 'home' %}">
                <img src="{% static 'assets/logo.png' %}" alt="logo" height="50" width="210">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{%url 'home'%}" data-localize="Home">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{%url 'terms'%}" data-localize="Conditions">Conditions
                            <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto">
                    <li>
                        <div>
                            <select name="" id="language">
                                <option value="en">English</option>
                                <option value="ki">Kinyarwanda</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            {% block body %} {% endblock %}
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

</html>
