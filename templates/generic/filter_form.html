<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/bootstrap.min.css' %}">
</head>

<body>
    {% load widget_tweaks %}
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-1" style="display:flex; justify-content:flex-end;">
        <form action="" method="get" class="mr-2 ml-auto">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-right: -.13rem;display: flex; ">
                    {% render_field find.form.search class="form-control" placeholder="Search"%}
                    <button class="btn btn-primary" title="search" style="padding: 7px 30px; height:calc(1.5em + .75rem + 2px); margin-left:-4px">
                        <svg width="14" height="14" viewBox="0 0 16 16"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6.5" cy="6.5" r="5.75" stroke="white" stroke-width="1.5" />
                            <path d="M11 11L15 15" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                        </svg></button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
