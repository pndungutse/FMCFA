<!-- Modal -->
<div class="modal fade" id="danger" tabindex="-1" role="dialog" aria-labelledby="dangerTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dangerTitle">Delete {{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="msg">
            </div>
            <div class="modal-footer">
                <form method="post" action="" id="deleteForm">
                    {% csrf_token %}
                    <a data-dismiss="modal" class="btn btn-danger text-white">Cancel</a>
                    <input type="submit" class="btn btn-primary" value="Delete"></input>
                </form>
            </div>
        </div>
    </div>
</div>
