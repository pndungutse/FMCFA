{% extends 'dashboard_layout.html' %}
{% block title %}Change password{% endblock %}
{% load static %}

{% block body %}

<div class="row  mt-1  pb-5">
    <div class="col-md-6">
        <div class="card shadow p-4">
    <h3>Change password</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12 mt-3">
                        <label for="id_old_password">Old Password<span class="text-danger">*</span></label>
                        <input name="old_password" class="form-control" 
                            style="padding-top: 10px" type="password" id="id_old_password" required="true">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12 mt-3">
                        <label for="id_new_password1">New Password<span class="text-danger">*</span></label>
                        <input name="new_password1" class="form-control" type="password"
                            style="padding-top: 10px" id="id_new_password1" required="true">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12 mt-3">
                        <label for="id_new_password2">Confirm Password<span class="text-danger">*</span></label>
                        <input name="new_password2" class="form-control"  type="password"
                            style="padding-top: 10px" id="id_new_password2" required="true">
                    </div>
                    {% for field in form %}
                    {% for error in field.errors %}
                    <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12" style="color: red">{{ error }}</div>
                    {% endfor %}
                    {% endfor %}
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-3 content-center mt-3">
                        <a class="btn btn-outline-warning text-warning mr-1" href="{% url 'profile' %}">Cancel</a>
                        <input type="submit" value="Confirm" class="btn-primary btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
